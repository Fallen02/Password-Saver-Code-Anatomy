<body style="background: linear-gradient(to right, #606c88, #3f4c6b)">
    <div class="container" style="margin: 0 auto;">
            <form id="add_form" onsubmit="createNewPasswordList()">
                    <div class="form-group">
                            <label for="exampleInputWebsite">Website</label>
                            <input type="text" class="form-control" id="inputWebsite" aria-describedby="emailHelp" placeholder="Enter Website">
                          </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
